# AnonAccount: Immutable identity root based on Ed25519 public key
# Stores only public keys and encrypted data - never private keys or PII
class: AnonAccount
table: anon_account
fields:
  # Ed25519 public key as immutable account identifier (64 hex characters)
  publicMasterKey: String
  
  # Symmetric data key encrypted with master private key (client-side encryption)
  # Server never decrypts this - used for client-side data encryption/decryption
  encryptedDataKey: String
  
  # Account creation timestamp
  createdAt: DateTime, default=now